<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora Simples</h1>

    <form id="formCalculadora">
        <div>
            <label for="valor1">
                Valor 1: <input type="number" id="valor1" placeholder="Digite um valor">
            </label>
        </div>

        <div>
            <label for="valor2">
                Valor 2: <input type="number" id="valor2" placeholder="Digite um valor">
            </label>
        </div>

        <input type="button" value="Enviar" onclick="calcular()">
    </form>

    <div>
        <h2>Resultados</h2>
        <label for="soma">
            Soma: <input type="text" id="soma" value="0" readonly>
        </label>
        <br><br>
        <label for="sub">
            Subtração: <input type="text" id="sub" value="0" readonly>
        </label>
        <br><br>
        <label for="divisao">
            Divisão: <input type="text" id="divisao" value="0" readonly>
        </label>
        <br><br>
        <label for="mult">
            Multiplicaçãop: <input type="text" id="mult" value="0" readonly>
        </label>
    </div>
</body>
</html>
