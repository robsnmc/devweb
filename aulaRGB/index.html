<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaRGB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Imagem de um tucano</h1>
    
    <picture>
        <source media="(max-width:500px)" srcset="img/img200.jpg"
         type="image/jpg">

        <source media="(max-width:900px)" srcset="img/img500.jpg" 
         type="image/jpg">

        <source media="(max-width:1000px)" srcset="img/img800.jpg" 
        type="image/jpg">

        <img src="img/img800.jpg" alt="imagem tucano">
        
    </picture>
    
</body>
</html>
